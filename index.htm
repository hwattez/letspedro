<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Tournante</title>
<style>
    .photo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

/* audio {
    display: none;
} */

body {
    background-color: black;
}
</style>
</head>
<body>

<div class="photo">
    <img src="caro.jpeg" alt="Photo">
</div>

<audio id="audio" autoplay loop>
    <source src="pedro-pedro-pe.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<br><br>
<button onclick="toggleAudio()">Toggle Audio</button>

<script>
    function toggleAudio() {
        var audio = document.getElementById("audio");
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>

</body>
</html>
