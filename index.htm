<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Let's Pedro!</title>
<style>
    .photo {
        width: min(90vw, 90vh);
        height: min(90vw, 90vh);
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        margin: auto;
    }

    .rotateIt {
        animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    body {
        background-color: black;
        margin-top: 5vh;
    }

    .play-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background-color: #007bff;
        border: none;
        border-radius: 50%;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="photo">
    <img src="caro.jpeg" alt="Photo">
</div>

<audio id="audio" loop>
    <source src="pedro-pedro-pe.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<button onclick="toggleAudio()" class="play-button">Play</button>

<script>
    function toggleAudio() {
        var audio = document.getElementById("audio");
        var button = document.querySelector('.play-button');
        var photo = document.querySelector('.photo');

        button.parentNode.removeChild(button);
        photo.classList.add('rotateIt');
        audio.play();
    }
</script>

</body>
</html>
